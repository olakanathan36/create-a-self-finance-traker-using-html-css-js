<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Finance Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function addTransaction() {
            event.preventDefault();
            const type = document.getElementById('choice-value').value;
            const name = document.querySelector('.name').value;
            const amount = document.querySelector('.amount').value;
            let option='details';

            if (type === "" || name === "" || amount === "") {
                alert("Please fill out all fields.");
                return;
            }

            const table = document.querySelector('.input-data');

            const newRow = table.insertRow();
            const typeCell = newRow.insertCell(0);
            const nameCell = newRow.insertCell(1);
            const amountCell = newRow.insertCell(2);
            const optionCell = newRow.insertCell(3);
            

            typeCell.textContent = type;
            nameCell.textContent = name;
            amountCell.textContent = amount;
            optionCell.textContent=option;
            

            // const deleteButton = document.createElement('button');
            // deleteButton.textContent = "Delete";
            // deleteButton.onclick = function() {
            //     table.deleteRow(newRow.rowIndex);
            // };
            // optionCell.appendChild(deleteButton);

            document.querySelector('.name').value = "";
            document.querySelector('.amount').value = "";
            document.getElementById('choice-value').value = "";
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="container1">
            <header>
                <h1>SELF FINANCE TRACKER</h1>
            </header>
        </div>
        <div class="container2">
            <br>
            <div class="row">
                <form id="finance-form" onsubmit="">
                    <div class="tag1">
                        <label for="choice-value">Type</label>
                        <select name="type" id="choice-value">
                            <option value="">choose one</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                    <div class="tag2">
                        <table>
                            <tr>
                                <td>Name</td>
                                <td><input type="text" class="name"></td>
                            </tr>
                            <tr>
                                <td>Amount</td>
                                <td><input type="text" class="amount"></td>
                            </tr>
                        </table>
                    </div>
                </form>
                <input type="submit" onclick="addTransaction()" class="transaction" value="Add Transaction">

            </div>
        </div>
        <div class="container3">
            <br>
            <table class="input-data">
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Option</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
